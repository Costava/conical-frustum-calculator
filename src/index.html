<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">

		<title>Conical Frustum Filled Volume</title>

		<link href="styles/style.css" rel="stylesheet">
	</head>

	<body>
		<div class="app">
			<h1 class="app-title">Conical Frustum Filled Volume</h1>

			<img src="svg/diagram.svg" alt="Conical Frustum" class="diagram">

			<ul class="data">
				<li><span>Bottom Radius:</span><input type="number" min="0" step="0.01" value="0.8" class="js-bottom-radius"></li>
				<li><span>Top Radius:</span><input type="number" min="0" step="0.01" value="1.2" class="js-top-radius"></li>
				<li><span>Height:</span><input type="number" min="0" step="0.01" value="2" class="js-height"></li>
				<li><span>Fill Height:</span><input type="number" min="0" step="0.01" value="0.8" class="js-fill-height"></li>
			</ul>

			<h2 class="vol">Volume: <span class="js-volume"></span></h2>

			<h3 class="about">Author: <a href="https://github.com/Costava" target="_blank">Costava</a></h3>
			<h3 class="about"><a href="https://github.com/Costava/conical-frustum-calculator" target="_blank">View source on GitHub</a></h3>
		</div>

		<script src="scripts/main.js"></script>
	</body>
</html>
